<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arrays</h2>

<p>The Array.reverse() method reverses the order of the elements in an array.</p>
<p>ver console</p>

<p id="demo"></p>

<script>
var fruits = ["Banana", "Orange", "Apple", "Mango"];
console.log( fruits.reverse() );

var fruits = [{a:"banana",b:"1"}, {a:"orange",b:"2"},{a:"apple",b:"3"} ];
console.log( fruits.reverse() );

var fruits = [{a:1,b:"banana"}, {a:2,b:"orange"},{a:3,b:"apple"} ];
console.log( fruits.reverse() );

var fruits = [{a:1,b:"banana"}, {a:2,b:"apple"},{a:3,b:"orange"} ];
console.log( fruits.reverse() );

var fruits = [new Date(), new Date(),new Date()];
console.log( fruits.reverse() );

</script>

</body>
</html>
