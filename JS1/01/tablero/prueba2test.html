<body>
    <script>
        var cajas =crearArray();
        function inicio(){
            //Crear las cajas con los datos
            var cont=0;
            for(var i=1;i<5;i++){
                for(var j=1; j<5;j++){
                    cont++;
                    var ele = crearCaja(cajas[cont-1],cont)
                    //console.log(i);
                }
                crearSalto();
            }

            var bordesC=[];
            for(let bordes of cajas){
                bordesC.push(bordes.bordes);
            }
        }
        function crearCaja(arrayCaja,id){
            var objeto = arrayCaja;
            var colorBor = colorBordes(objeto.bordes);
            var caja = document.createElement("div");
                caja.id=id;
                caja.innerHTML=objeto.num1;
                caja.style.cssFloat='left'; // posicionamiento
                caja.style.backgroundColor='aquamarine';
                caja.style.width='160px';
                caja.style.height='38px';
                caja.style.margin='6px';
                caja.style.border='6px solid';
                caja.style.padding='14px';
                caja.style.borderTopColor= colorBor[0];
                caja.style.borderRighColor=colorBor[1];
                caja.style.borderBottomColor=colorBor[2];
                caja.style.borderLeftColor=colorBor[3];
                caja.addEventListener('click', clickCaja);
            document.body.appendChild(caja);
        }
        function crearSalto(height){
            var ele=document.createElement('div');
            ele.style.clear='left';
            document.body.appendChild(ele);	
        }
        function crearArray(){
            //Crear el array de cajas objeto
            var cajas = [];
            for(var i = 0; i<16;i++){
                var dato = {bordes:bordes(),num1:randomNum(0,100),num2:randomNum(0,99),num3:randomNum(0,99)};
                cajas[i]=dato;
                console.log(cajas[i]);
            }
            return cajas;
        }
        function clickCaja(){
            var elem = document.getElementById(this.id);
            console.log(this.id);
            if(elem.innerHTML == cajas[this.id-1].num1){
                elem.innerHTML = cajas[this.id-1].num2;
            }else if (elem.innerHTML==cajas[this.id-1].num2){
                elem.innerHTML = cajas[this.id-1].num3;
            }else if(elem.innerHTML==cajas[this.id-1].num3){
                elem.innerHTML = cajas[this.id-1].num1;
            }
        }
        function colorBordes(bordes){
            var bordesC=bordes;
            var colores=[];
            for(var i=0;i<4;i++){
                if(bordesC[i]=='1'){
                    colores[i]="black";
                }else{
                    colores[i]="orange";
                }
            }
            return colores;
        }
        function bordes(){
            var dato = '';
            for(var i=0; i<4;i++){dato +=randomNum(0,2)}
            return dato;
        }
        function randomNum(mini, maxi){
                var min = mini;
                var max = maxi;
                var randomInt = Math.floor(Math.random() * (max - min)) + min;
                return randomInt;
        }
        window.onload=inicio;
   </script>
