<script>
function iniciar(){
	// creamos los nodos	
	console.log('paso por iniciar');
	for (j=1;j<9;j++){
		for (k=1;k<9;k++){
			crearCelda(50,50,'aqua','caja'+k+j,'H');	
		}
		crearSalto();		
	}
}
function crearSalto(height){
	// crear el nodo
	var ele=document.createElement('div');
	// añadir atributos
	ele.style.clear='left'; // posicionamiento
	// añadir el nodo
	document.body.appendChild(ele);	
	}
function crearCelda(width,height,color,id,inner){
	// crear el nodo 
	var ele=document.createElement('div');
	// atributos del nodo
	ele.id=id;
	ele.innerHTML=inner;
	ele.style.cssFloat='left'; // posicionamiento
	ele.style.backgroundColor=color;
	ele.style.width=width+'px';
	ele.style.height=height+'px';
	ele.style.margin='4px';
	ele.style.border='1px solid black'
	ele.addEventListener('click',clickCaja);
	// añadir el nodo
	document.body.appendChild(ele);
}
function clickCaja(){
	// muestra el id del objeto origen del evento
	alert(this.id);
}
window.onload = iniciar; // sin parentesis , al final del head
</script>
