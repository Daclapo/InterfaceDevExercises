            function clickCaja() {
                var texto1 = texto.substr(50, 80);
                var texto2 = texto.substr(25, 80);
                var texto3 = texto.substr(1, 80);
                var parrafo = document.getElementById('textoCaja');

                if (this.id === 'c1') {
                    parrafo.innerHTML = 'Caja 1: ' + texto1;
                } else if (this.id === 'c2') {
                    parrafo.innerHTML = 'Caja 2: ' + texto2;
                } else if (this.id === 'c3') {
                    parrafo.innerHTML = 'Caja 3: ' + texto3;
                }
            }

            function crearCajas() {
                for (let i = 1; i <= 3; i++) {
                    var ele = document.createElement('div');
                    document.body.appendChild(ele);
                    ele.id = 'c' + i;
                    ele.innerHTML = 'menu ' + i;
                    ele.style.backgroundColor = 'white';
                    ele.style.border = '1px solid #000';
                    ele.style.width = '100px';
                    ele.style.height = '25px';
                    ele.style.margin = '5px';
                    ele.style.float = 'left';
                    ele.style.textAlign = 'center';
                    ele.style.cursor = 'pointer';
                    ele.addEventListener('click', clickCaja);
                }

                var parrafo = document.createElement('p');
                parrafo.id = 'textoCaja';
                parrafo.style.clear = 'both';
                parrafo.style.padding = '10px';
                document.body.appendChild(parrafo); 
            }



            window.onload = crearCajas; 

    </script>
